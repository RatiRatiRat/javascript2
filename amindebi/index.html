<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <img src="Group 165.svg" alt="code image" />

        <input type="search" placeholder="Search Locations" />
      </div>

      <div class="zaza">
        <div class="prognozi">
          <h3>16°</h3>

          <p>London <span>06:09 - Monday, 9 Sep 23 s</span></p>

          <img
            class="Screenshot"
            src="Screenshot 2023-12-24 135650.png"
            alt=""
          />
        </div>

        <div class="blur">
          <h4>Weather Details...</h4>

          <div class="table">
            <h5>thunderstorm with light drizzle</h5>
            <div class="grid-item">
              Temp-max 19° <img class="vector" src="Vector.svg" alt="" />
            </div>
            <div class="grid-item">Temp-min 15°</div>
            <div class="grid-item">
              Humadity 58% <img class="vector" src="outline.svg" alt="" />
            </div>
            <div class="grid-item4">
              Cloudy 86% <img class="vector" src="outline (1).svg" alt="" />
            </div>
            <div class="grid-item4">
              Wind 5km/h <img class="vector" src="outline (2).svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
